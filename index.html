<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_gif">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <div class="pokemon_type">
            <button class="pokemon_type_0"></button>
        </div>

        <div class="pokemon_moves"> 
            <button class="pokemon_move_0"></button>
            <button class="pokemon_move_1"></button>
            <button class="pokemon_move_2"></button>
            <button class="pokemon_move_3"></button>
        </div>

        <div class ="buttons">
            <button class="button btn-prev"> Prev &lt; </button>
            <button class="button btn-next"> Next &gt; </button>
        </div>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
